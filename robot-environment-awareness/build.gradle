plugins {
   id("us.ihmc.ihmc-build") version "0.19.7"
   id("us.ihmc.ihmc-ci") version "5.3"
   id("us.ihmc.ihmc-cd") version "1.8"
   id("us.ihmc.scs") version "0.4"
   id("us.ihmc.log-tools") version "0.3.1"
}

ihmc {
   loadProductProperties("../product.properties")
   description "Robot Environment Awareness is a library meant to provide interpretation to point cloud data such as identifying planar regions that can be used to planify footsteps for a bipedal robot."
   openSource = true
   
   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   api("com.vividsolutions:jts:1.13") // TODO Update to https://github.com/locationtech/jts
   api("org.apache.commons:commons-lang3:3.8.1")
   
   api("us.ihmc:euclid-shape:0.12.1")
   api("us.ihmc:joctomap:1.6.13")
   api("us.ihmc:ihmc-commons:0.26.6")
   api("us.ihmc:ihmc-yovariables:0.3.11")
   api("us.ihmc:ihmc-javafx-toolkit:0.12.9")
   api("us.ihmc:ihmc-communication:source")
   api("us.ihmc:ihmc-robotics-toolkit:source")
   api("org.bytedeco:javacv-platform:1.5")
}

applicationDependencies {
   compile ihmc.sourceSetProject("main")

   api("us.ihmc:ihmc-ros-tools:source")
   api("us.ihmc:ihmc-jmonkey-engine-toolkit:0.12.8")
   api("us.ihmc:simulation-construction-set:0.12.15")
   api("us.ihmc:simulation-construction-set-tools:source")
}

testDependencies {
   compile ihmc.sourceSetProject("visualizers")
   api("us.ihmc:ihmc-robotics-toolkit-test:source")
}

visualizersDependencies {
   compile ihmc.sourceSetProject("main")
}
